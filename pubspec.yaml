name: autoversa
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


 
  cupertino_icons: ^1.0.2
  custom_clippers: ^2.0.0
  provider: ^6.0.4
  # sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter


  # flutter_lints: ^2.0.0




flutter:


  uses-material-design: true

 
  assets:

    - assets/icons/
    - assets/images/
    - assets/fonts/




    



  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
