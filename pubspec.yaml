  fluttertoast: ^8.1.2
  onesignal_flutter: ^3.5.0
  shimmer: ^2.0.0
  cached_network_image: ^3.2.3
  intl: ^0.17.0
  dropdown_button2: ^1.9.3

  # Added by Bharad
  flutter_otp_text_field: ^1.1.1
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.0
  google_sign_in: ^5.4.2
  flutter_phone_direct_caller: ^2.1.1
