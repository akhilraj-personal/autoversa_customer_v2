  url_launcher: ^6.1.11
  flutter_pin_code_fields: ^1.2.0
  dotted_border: ^2.0.0+3
  


dev_dependencies:
  flutter_test:
    sdk: flutter


  # flutter_lints: ^2.0.0




flutter:


  uses-material-design: true

 
  assets:

    - assets/icons/
    - assets/images/
    - assets/fonts/
    - .env



    



  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
flutter_intl:
  enabled: true
