name: autoversa
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
 
  cupertino_icons: ^1.0.2
  custom_clippers: ^2.0.0
  provider: ^6.0.4

  # Added by Akhil
  flutter_dotenv: ^5.0.2
  shared_preferences: ^2.0.15
  http: ^0.13.5
  connectivity_plus: ^3.0.2
  fluttertoast: ^8.1.2
  onesignal_flutter: ^3.5.0
  shimmer: ^2.0.0

  # Added by Bharad
  flutter_otp_text_field: ^1.1.1
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.0
  google_sign_in: ^5.4.2


dev_dependencies:
  flutter_test:
    sdk: flutter


  # flutter_lints: ^2.0.0




flutter:


  uses-material-design: true

 
  assets:

    - assets/icons/
    - assets/images/
    - assets/fonts/
    - .env



    



  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
flutter_intl:
  enabled: true
